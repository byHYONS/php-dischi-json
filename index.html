<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
    <title>PHP Dischi JSON</title>
</head>
<body>
    <!-- project VUEJS -->
    <div id="app" v-cloak>
        <header>
            <nav class="navbar bg-secondary-subtle text-secondary-emphasis p-3">
                <div class="container-fluid">
                    <a class="navbar-brand">JsonDisk</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="container my-5">
                <div class="row">
                    <!-- cards lista album -->
                    <div class="col-3"
                    v-for="(album, index) in albums" 
                    :key="index">
                        <div class="card mb-5" style="width: 18rem;">
                            <img :src="`./src/img/${album.immagine}`" class="card-img-top" :alt="album.album">
                            <div class="card-body">
                                <h5 class="card-title"> {{album.album}} </h5>
                                <p class="card-text"> {{album.artista}} </p>
                                <a href="#" class="btn btn-primary">Apri album</a>
                            </div>
                        </div>
                    </div>
                    <!-- /cards lista album -->
                </div>
            </div>
        </main>
        <h1> {{titlePage}}</h1>

        <footer></footer>
    </div>
    <!-- /project VUEJS -->


<!-- vuejs -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- project js -->
<script type="text/javascript" src="./src/main.js"></script>
<!-- /project js -->
</body>
</html>
